<div class="container-box">
<p>
  <mat-toolbar color="primary">
   
    <span>USERS</span>
    <span class="example-spacer"></span>
   
   
    <button mat-raised-button color="warn" (click)="openDialog()">ADD USER</button>
  </mat-toolbar>
</p>


<!-- table -->

<div class="container">
  <div style="margin-top: 10px;">
  
    <mat-form-field>
      <mat-label>Search users</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
          <td mat-cell *matCellDef="let row"> {{row.fullName | uppercase}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
    
      
        <!-- Profile Pic Column -->
        <ng-container matColumnDef="profilePic">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile Pic </th>
          <td mat-cell *matCellDef="let row">
            <img [src]="row.profilePic" alt="Profile Pic" width="50px" height="50px">
          </td>
        </ng-container>
        
        <!-- Action -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editUser(row)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="deleteUser(row._id)"><mat-icon>delete</mat-icon></button>
            <!-- <button mat-icon-button color="accent"><mat-icon>block</mat-icon></button> -->

          </td>
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
    
  
  </div>
</div>
</div>
